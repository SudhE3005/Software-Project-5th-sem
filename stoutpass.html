<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="student.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <span class="toggle-nav" id="toggle-nav">
            <i class="material-icons">menu</i>
        </span>
            <h1 class="headnav"> <a href="student.html" style="text-decoration: none; color: white;">Hostel Management System</a></h1>
        </a>
        <ul class="main-nav" id="main-nav">
            <li><a href="#" class="nav-links">Outpass</a></li>
            <li><a href="#" class="nav-links">Mess Management</a></li>
            <li><a href="#" class="nav-links">Circulars</a></li>
        </ul>
    </nav>
    <div class="student">
        <h1>Welcome to Hostel Management System</h1>
        <br>
        <h2>Apply for your Out Passes</h2>
        <br><br>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName4">Name</label>
                <input type="text" class="form-control" id="inputName4" placeholder="Name">
              </div>
                <div class="form-group col-md-6">
                <label for="inputRoom4">Block</label>
                <input type="text" class="form-control" id="inputBlock4" placeholder="Block">
              </div>
              <div class="form-group col-md-6">
                <label for="inputRoom4">Room</label>
                <input type="text" class="form-control" id="inputRoom4" placeholder="Room">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">Reason</label>
                <input type="text" class="form-control" id="inputReason">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputLDate">Leaving Date</label>
                <input type="date" class="form-control" id="inputLDate">
              </div>
              <div class="form-group col-md-6">
                <label for="inputRDate">Return Date</label>
                <input type="date" class="form-control" id="inputRDate">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
    <script>
        let mainNav = document.getElementById('main-nav');
        let toggleNav = document.getElementById('toggle-nav');
        toggleNav.addEventListener('click', function () {
            mainNav.classList.toggle('active')
        });
    </script>
</body>

</html>
