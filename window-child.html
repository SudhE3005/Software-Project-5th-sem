<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/student.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <span class="toggle-nav" id="toggle-nav">
            <i class="material-icons">menu</i>
        </span>
            <h1 class="headnav"> <a href="student.html" style="text-decoration: none; color: white;">Hostel Management System</a></h1>
        </a>
    </nav>
    <div class="student">
        <h1>New Circular</h1>
        <form action="/window-child.html" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="card_title">Card Title</label>
                <input type="text" class="form-control" name="c_title" id="card_title" placeholder="Enter card title">
                </div>
                <br>
                <div class="form-group col-md-6">
                <label for="card_subtitle">Card Subtitle</label>
                <input type="text" class="form-control" name="c_subtitle" id="card_subtitle" placeholder="Enter card subtitle">
                </div>
                <br>
                <div class="form-group col-md-6">
                <label for="card_link">Card Link</label>
                <input type="text" class="form-control" name="c_link" id="card_link" placeholder="Enter card link">
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary" onclick="success()">Create</button>
        </form>
    </div>
    <script>
        function success() {
            alert("Circular added sucessfully");
            window.close()
            }
        let mainNav = document.getElementById('main-nav');
        let toggleNav = document.getElementById('toggle-nav');
        toggleNav.addEventListener('click', function () {
            mainNav.classList.toggle('active')
        });
    </script>
</body>

</html>
